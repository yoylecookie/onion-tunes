<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Onion Tunes | Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --purple: #93328e;
      --orange: #ffb347;
      --bg: #0d0015;
      --text: #fff;
      --card-bg: #1a0824;
      --radius: 18px;
    }

    body {
      margin: 0;
      font-family: "Atma", sans-serif;
      background: linear-gradient(160deg, #30004a, #0d0015);
      color: var(--text);
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

/*BUTTONS*/

.btn {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: var(--shadow-soft);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
      background: linear-gradient(135deg, var(--orange), #ffd46f);
      color: brown;
      font-family: "Atma", sans-serif;
      margin-left:50px;
    }

    .btn:hover {
      transform: translateY(-5px);
      filter: brightness(1.04);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.55);
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    header img {
      height: 90px;
      width: auto;
      filter: drop-shadow(0 4px 14px rgba(0,0,0,0.5));
    }


    /* NOW PLAYING */
    .now-playing {
      background: rgba(0,0,0,0.35);
      padding: 20px;
      border-radius: var(--radius);
      margin-bottom: 40px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.12);
    }

    .now-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    /* TRACK GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
    }

    .track {
      background: var(--card-bg);
      padding: 16px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: transform .15s;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .track:hover {
      transform: translateY(-3px);
    }

    .track-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .track-mood {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-bottom: 6px;
    }

    .track-desc {
      font-size: 0.85rem;
      opacity: 0.85;
    }
  </style>
</head>

<body>
<div class="page">

  <!-- HEADER -->
  <header>
    <img src="https://file.garden/Z_Zkhskjxktxt43S/Onion%20Tunes/onion%20tunes-LOGO.png" alt="Onion Tunes Logo">
    <a><button class="btn" >Playlists</button></a>
  </header>

  <!-- NOW PLAYING -->
  <div class="now-playing">
    <div class="now-title" id="now-title">Select a track...</div>
    <audio id="audio" controls style="width:100%"></audio>
  </div>

  <!-- TRACK LIST -->
  <div class="grid" id="track-grid"></div>

</div>
<h1 style="text-align:center">Projects</h1>
<p style="text-align:center;">(none)</p>
<script>
/*
  HOW TO ADD SONGS
  ----------------
  Add objects to the "tracks" array below.

  Fields:
    title: song name
    mood: vibe tag
    description: small text
    src: mp3/ogg file URL

  Example:
    { title: "My Song", mood: "Chiptune", description: "Fun beat", src: "song.mp3" }
*/

const tracks = [
  {
    title: "Dial",
    mood: "Chiptune",
    description: "Just Better ST",
    src: "https://file.garden/Z_Zkhskjxktxt43S/Onion%20Tunes/Audio/Dial.wav"   // replace with your URL
  },
  {
    title: "Energy",
    mood: "Chiptune",
    description: "Just Better ST",
    src: "https://file.garden/Z_Zkhskjxktxt43S/Onion%20Tunes/Audio/Energy.wav"
  },
  {
    title: "Just Another Chiptune",
    mood: "Chiptune",
    description: "Just Better ST",
    src: "https://file.garden/Z_Zkhskjxktxt43S/Onion%20Tunes/Audio/Just%20Another%20Chiptune.wav"
  },
  {
    title: "Bloxy Groove",
    mood: "Chiptune",
    description: "Just Better ST",
    src: "https://file.garden/Z_Zkhskjxktxt43S/Onion%20Tunes/Audio/bloxy%20groove.wav"
  },
  {
    title: "Reflection",
    mood: "Acoustic",
    description: "no album",
    src: "https://file.garden/Z_Zkhskjxktxt43S/Onion%20Tunes/Audio/reflection-UNFINISHED-2.wav"
  }
  // Add more songs here!
];

const grid = document.getElementById("track-grid");
const audio = document.getElementById("audio");
const nowTitle = document.getElementById("now-title");

function renderTracks() {
  grid.innerHTML = "";

  tracks.forEach(track => {
    const el = document.createElement("div");
    el.className = "track";

    el.innerHTML = `
      <div class="track-title">${track.title}</div>
      <div class="track-mood">${track.mood}</div>
      <div class="track-desc">${track.description}</div>
    `;

    el.onclick = () => {
      nowTitle.textContent = track.title;
      audio.src = track.src;
      audio.play().catch(()=>{});
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    grid.appendChild(el);
  });
}

renderTracks();
</script>

</body>
</html>
